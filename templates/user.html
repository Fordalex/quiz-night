{% extends 'base.html' %}
{% block content %}

<h2 class="text-center my-4">Family Quiz</h2>

<div class="d-flex justify-content-center">
    <div class="enter-wrapper">
        <p>Welcome to our quiz, please select your name and enter!</p>
        <form method="POST">
            <select name="username" class="form-control">
                <option value="Alex">Alex</option>
                <option value="Mum">Mum</option>
                <option value="Joseph">Joseph</option>
            </select>
            <button type="submit" class="btn btn-success form-control mt-3">Enter Quiz</button>
        </form>
    </div>
 
</div>


{% endblock %}

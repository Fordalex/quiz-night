{% extends 'base.html' %}
{% block content %}

<h2 class="text-center my-4">Family Quiz</h2>

<div class="d-flex justify-content-center">
    <div class="enter-container">
        <div class="container-fluid p-0">
            <p>Welcome to our quiz, please select your name and enter!</p>
            <form method="POST">
                <select name="username" class="form-control">
                    {% for user in range(quiz.userCount) %}
                    <option>{{ quiz.usersNames[user] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-success form-control mt-3">Enter</button>
            </form>
        </div>
   
    </div>
 
</div>


{% endblock %}

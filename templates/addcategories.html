{% extends 'base.html' %}
{% block content %}

<h2 class="text-center my-4">Family Quiz</h2>

<div class="d-flex justify-content-center">
    <div class="enter-container">
        <p>{{ username }} enter your categories for tonight!</p>
        <form method="POST">
            <label>First Category</label>
            <input type="text" class="form-control" name="catOne" required>
            <label>Second Category</label>
            <input type="text" class="form-control" name="catTwo" required>
            <button type="submit" class="btn btn-success form-control mt-3">Join Quiz</button>
        </form>
    </div>
 
</div>


{% endblock %}
